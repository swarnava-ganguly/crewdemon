apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app1-deployment
spec:
  selector:
    matchLabels:
      app: java-app1
  replicas: 1
  template:
    metadata:
      labels:
        app: java-app1
    spec:
      containers:
      - name: java-app1
        image: swarnava28/spring-boot-application:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: host

        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: dbName

        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: username

        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: password
---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata:
  # Metadata of the resource kind we are creating
  name: springboot-crud-svc
spec:
  selector:
    app: java-app1
  ports:
  - protocol: "TCP"
    port: 8080 # The port that the service is running on in the cluster
    targetPort: 8080 # The port exposed by the service
  type: NodePort # type of the service.
